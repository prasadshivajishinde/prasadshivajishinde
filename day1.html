<script type="text/javascript">
	
	var num1=10;
	var num2=20;

	//Arithmetic operators
	document.write('<h2>Assignment operator</h2>'+ "<br>");
  
  var res1=num1+num2;

  var res2=num2-num1;

  var res3=num1*num2;

 var res5=num1%num2;
 document.write('Modulus is:',res5 + "<br>");

 var res6=num1++;
 document.write('increment is:', res6+"<br>");

 var res7=num2--;
 document.write('decrement  is:',res7+"<br>");

//Assignment operator

document.write('<h2>Assignment operator</h2>');

 var num3=12;
 var num4=20;

 var result= num3;
 document.write('Equal:',result + "<br>");

 var x=10;
 x +=5;
 document.write('plus equal:',x + "<br>"); 

 var y=20;
 y-= 7;
 document.write('minus equal:',y + "<br>");

 var z=50;
 z/=5;
 document.write('divide equal:',z + "<br>");

var z=100;
z %=5;

//Comparison operator
document.write('<h2>Comparison operator</h2>');

var result1= num1==num2;
document.write('equal to:',result1 + "<br>");

var result2= num1!= num2;
document.write('not equal to:',result2 + "<br>");

var result3=num1<num2;
document.write('less than:',result3 + "<br>");

var result4=num1>num2;

var result5=num1<=num2;
document.write('less than or equal to:',result5 + "<br>");

var result6=num1>=num2;

var age=16;
var voteable = (age < 18) ? "Too young":"Old enough";

document.write('ternary:',voteable + "<br>");


//Logical operator
document.write('<h2>Logical operator</h2>');

var ans1= num1>num2 && num2<num1;
document.write('logical and:',ans1 + "<br>");

var ans2=num1>num2 || num2<num1;
document.write('logical or:',ans2 + "<br>");

var ans3= !num1>num2;
document.write('logical not:',ans3 + "<br>");

//Unary operators

document.write('<h2>Unary operators</h2>');

var no1=10;
var no2=++no1;
document.write( no2, no1 + "<br>");

var no2=--no1;
document.write(no2);
