<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array of object </title>
</head>
<body>
<script type="text/javascript">
	
	var student=[
	{
		name:"Prasad",
		class:"Tybsc",
		id:10,
		age:21
	},
	{
		name:"Soham",
		class:"Sybsc",
		id:11,
		age:19
	},
	{
		name:"Omkar",
		class:"Tybsc",
		id:12,
		age:20
	},
	{
		name:"Vijay",
		class:"Sybsc",
		id:13,
		age:19
	},
	{
		name:"Shivam",
		class:"Fybsc",
		id:14,
		age:19
	}

	]

	for(var i=0;i<student.length;i++)
	{
		console.log(student[i].name);
		console.log(student[i].age);
	}

	student.forEach(function(a,i)
	{
		console.log(a,i);
	}
	)

	
</script>
</body>
</html>
